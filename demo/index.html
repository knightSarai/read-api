<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
    </head>

    <body>
        <div class="col-6">
            <form class="row g-3 m-3">
                <h1>Anonymous User</h1>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input id="username" type="text" class="form-control" id="inputUsername">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <button id="submit" type="button" class="btn btn-primary">Sign in</button>
                    <button id="user" type="button" class="btn btn-primary">Get User</button>
                    <button id="logout" type="button" class="btn btn-danger">Logout</button>
                </div>
            </form>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
